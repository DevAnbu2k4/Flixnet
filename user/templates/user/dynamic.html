{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font -->
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/ionicons.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/plyr.css'%}">
	<link rel="stylesheet" href="{% static 'css/photoswipe.css'%}">
	<link rel="stylesheet" href="{% static 'css/default-skin.css'%}">
	<link rel="stylesheet" href="{% static 'css/main.css'%}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="{%static 'icon/favicon-32x32.png'%}" sizes="32x32">
	<link rel="apple-touch-icon" href="{% static 'icon/favicon-32x32.png'%}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'icon/apple-touch-icon-72x72.png'%}">
	<link rel="apple-touch-icon" sizes="114x114" href="{%static 'icon/apple-touch-icon-114x114.png'%}">
	<link rel="apple-touch-icon" sizes="144x144" href="{% static 'icon/apple-touch-icon-144x144.png'%}">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>FlixGo â€“ Online Movies, TV Shows & Cinema HTML Template</title>

</head>
<body class="body">
	
	<!-- header -->
	<header class="header">
		<div class="header__wrap">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="header__content">
							<!-- header logo -->
							<a href="index.html" class="header__logo">
								<img src="{% static 'img/logo.svg'%}" alt="">
							</a>
							<!-- end header logo -->

							<!-- header nav -->
							<ul class="header__nav">
								<!-- dropdown -->
								
								<li class="header__nav-item">
									<a href="pricing.html" class="header__nav-link">Home</a>
								</li>
								<li class="header__nav-item">
									<a href="pricing.html" class="header__nav-link">Signin</a>
								</li>
								<li class="header__nav-item">
									<a href="pricing.html" class="header__nav-link">Signup</a>
								</li>

								<li class="header__nav-item">
									<a href="faq.html" class="header__nav-link">Help</a>
								</li>

								<!-- dropdown -->
								
								<!-- end dropdown -->
							</ul>
							<!-- end header nav -->

							<!-- header auth -->
							<div class="header__auth">
								<button class="header__search-btn" type="button">
									
									<i class="fa-solid fa-magnifying-glass"></i>
								
								</button>

								<a href="signin.html" class="header__sign-in">
									<i class="fa-solid fa-sign-in"></i>
									<span>sign in</span>
								</a>
							</div>
							<!-- end header auth -->

							<!-- header menu btn -->
							<button class="header__btn" type="button">
								<span></span>
								<span></span>
								<span></span>
							</button>
							<!-- end header menu btn -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- header search -->
		<form action="{% url 'search' %}" class="header__search" method="POST">
			{% csrf_token%}
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="header__search-content">
							<input type="search" name="name" placeholder="Search for a movie, TV Series that you are looking for">
							<i class="fa-solid fa-magnifying-glass"></i>
							<button type="button">search</button>
						</div>
					</div>
				</div>
			</div>
		</form>

		<!-- end header search -->
	</header>
	<!-- end header -->

	<!-- home -->
	<section class="home">
		<!-- home bg -->
		<div class="owl-carousel home__bg">
			<div class="item home__cover" data-bg="img/home/home__bg.jpg"></div>
			<div class="item home__cover" data-bg="img/home/home__bg2.jpg"></div>
			<div class="item home__cover" data-bg="img/home/home__bg3.jpg"></div>
			<div class="item home__cover" data-bg="img/home/home__bg4.jpg"></div>
		</div>
		<!-- end home bg -->

		
						
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- end home -->

	<!-- content -->
	<section class="content">
		<div class="content__head">
			<div class="container">
				<div class="row">
					<div class="col-12">
                        <!-- content title -->
                        
                        <h2 class="content__title">{{obj.title}}</h2>
                        
						<!-- end content title -->

						<!-- content tabs nav -->
							</li>
						</ul>
						<!-- end content tabs nav -->

						<!-- content mobile tabs nav -->
						<div class="content__mobile-tabs" id="content__mobile-tabs">
							

						
						</div>
						<!-- end content mobile tabs nav -->
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<!-- content tabs -->
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="1-tab">
					<div class="row">
						<!-- card -->
						{% for a in obj.singles.all %}
						<div class="col-6 col-sm-12 col-lg-6">
							<div class="card card--list">
								<div class="row">
									<div class="col-12 col-sm-4">
										<div class="card__cover">
											<img src="{{a.template.url}}" alt="">
											<a href="{% url 'video' a.name %}" class="card__play">
												<i class="fa-solid fa-play"></i>
											</a>
										</div>
									</div>

									<div class="col-12 col-sm-8">
										<div class="card__content">
											<h3 class="card__title"><a href="#">{{a.name}}</a></h3>
											<span class="card__category">
												<a href="#">Action</a>
												<a href="#">Triler</a>
											</span>

											<div class="card__wrap">
												<span class="card__rate"><i class="fa-solid fa-star"></i>{{a.views}}</span>

												<ul class="card__list">
													<li>HD</li>
													<li>16+</li>
												</ul>
											</div>
											<div class="card__description">
												<p>{{a.description}}</p>
											</div>
											
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- end card -->
						{% endfor %}
						
						<!-- end card -->
					</div>
				</div>

			
				
	<!-- JS -->
	<script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
	<script src="{% static 'js/owl.carousel.min.js'%}"></script>
	<script src="{% static 'js/jquery.mousewheel.min.js'%}"></script>
	<script src="{% static 'js/jquery.mCustomScrollbar.min.js'%}"></script>
	<script src="{% static 'js/wNumb.js'%}"></script>
	<script src="{% static 'js/nouislider.min.js'%}"></script>
	<script src="{% static 'js/plyr.min.js'%}"></script>
	<script src="{% static 'js/jquery.morelines.min.js'%}"></script>
	<script src="{% static 'js/photoswipe.min.js'%}"></script>
	<script src="{%static 'js/photoswipe-ui-default.min.js'}"></script>
	<script src="{% static 'js/main.js'%}"></script>
</body>

</html>
